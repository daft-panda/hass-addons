[package]
name = "ebus-thermostat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rumqttc = { version = "0.22.0", features = ["use-rustls"] }
tokio = { version = "1.30.0", features = ["rt", "rt-multi-thread", "macros", "sync", "net"] }
tokio-tungstenite = { version = "*", features = ["rustls-tls-native-roots"] }
reqwest = { version = "0.11.18", default-features=false, features = ["rustls-tls"] }
serde = { version = "1.0.183", features = ["derive"] }
serde_json = { version = "1.0.104" }
anyhow = "1.0.72"
futures-util = "0.3.28"
time = { version = "0.3.25", features = ["serde-well-known"] }
env_logger = "0.10.0"
log = "0.4.19"